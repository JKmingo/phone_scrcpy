name: Build and Release APK

on:
  push:
    tags:
      - 'v*' # Triggered when a tag starting with "v" is pushed (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4

      - name: Set up JDK
        uses: actions/setup-java@v4 # Updated to v4
        with:
          java-version: '11' # Choose the appropriate JDK version for your project
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4 # Updated to v4
        with:
          name: app-release.apk
          path: ./apk

      - name: Create Release
        id: create_release
        uses: actions/create-release@v2 # Updated to v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v2 # Updated to v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./apk/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive